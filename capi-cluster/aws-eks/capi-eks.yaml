apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: capi-eks
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta2
    kind: AWSManagedControlPlane
    name: capi-eks-control-plane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
    kind: AWSManagedCluster
    name: capi-eks
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: AWSManagedCluster
metadata:
  name: capi-eks
  namespace: default
spec: {}
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: AWSManagedControlPlane
metadata:
  name: capi-eks-control-plane
  namespace: default
spec:
  network:
    vpc:
      id: vpc-00626aca87820438a
    subnets:
      - id: subnet-03ab5be45da8e7cb2
      - id: subnet-0e94caaaaa25fba3e
      - id: subnet-0d0c61e75cc1f1c08
  region: us-west-2
  sshKeyName: capi-eks
  roleName: controllers.cluster-api-provider-aws.sigs.k8s.io
  endpointAccess:
    public: false
    private: true
  version: v1.28.0
---
kind: Secret
apiVersion: v1
type: Opaque
data:
  value: IyEvYmluL2Jhc2gKCmVjaG8gInRlc3QiCg==
metadata:
  name: eks-bootstrap
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachinePool
metadata:
  name: capi-eks-pool-0
  namespace: default
spec:
  clusterName: capi-eks
  replicas: 3
  template:
    spec:
      bootstrap:
        dataSecretName: "eks-bootstrap"
      clusterName: capi-eks
      version: v1.28.0
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AWSMachinePool
        name: capi-eks-pool-0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: AWSMachinePool
metadata:
  name: capi-eks-pool-0
spec:
  minSize: 1
  maxSize: 10
  awsLaunchTemplate:
    iamInstanceProfile: nodes.cluster-api-provider-aws.sigs.k8s.io
    instanceType: t3.medium
